    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">

        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2025</div>
        <div class="time">15:45:18</div>
      </div>
      <div class="city">
        <h2>Prague</h2>
        <div class="date">August 15th 2025</div>
